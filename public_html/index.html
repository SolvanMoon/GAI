<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Me A Story</title>
    <link rel="stylesheet" href="newcss.css">
</head>
<body>
    <header>
    <div class="logo">
        <img id="logo-img" src="https://media.istockphoto.com/id/1178260196/vector/triangle-logo-creative-3d-pyramid-shape-black-and-white-thin-lines-cyber-futuristic.jpg?s=612x612&w=0&k=20&c=07dFUHzqlWsLO1VEAVl01W9gRsyhB1pgGtuEKslwdtA=" alt="Storytelling Logo">
    </div>
    <h1>Write Me A Story</h1>
    </header>
    <main>
        <section id="input-section">
            <h2></h2>
            <form id="story-input-form">
                
                <label>Story Title:</label>
                <input type="text" id="InpTitle" required>
                
                <label>Story Genre:</label>
                <input type="text" id="InpGenre" required>
                
                <div id="characters-section">
                    <label for="characters">Characters:</label>
                    <button type="button" id="add-characters" onclick="AddCharacters()">Add characters</button>
                    <button type="button" id="delete-characters" onclick="DeleteCharacters()">Delete characters</button>
                    <input type="text" id="characters" name="characters" required>
                </div>
                
                <label>Story Ending:</label>
                <input type="text" id="InpEnding" required>
                
                <label>Number of words:</label>
                <input type="number" id="InpWords" required>

                <button type="submit" onclick="submit()">Generate Story</button>
            </form>
        </section>
        <section id="output-section">
            <p id="geratedSt"></p>
            <div id="story-content"></div>
        </section>
    </main>
    <footer>
        <p>Created by Group 9 &copy; 2024</p>
    </footer>
    <script src="newjavascript.js"></script>
</body>
</html>
